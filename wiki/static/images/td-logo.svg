<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <defs>
    <linearGradient id="td-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc5200;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TouchDesigner-inspired logo -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="url(#td-gradient)"/>
  
  <!-- TD Text -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">TD</text>
        
  <!-- Connection nodes -->
  <circle cx="20" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="20" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="70" r="3" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="23" y1="30" x2="77" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="23" y1="70" x2="77" y2="70" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="33" x2="20" y2="67" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="80" y1="33" x2="80" y2="67" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>